# Enter your disqus Shortname and uncomment below line to enable
disqusShortname = "mjsheikh"

[params]
favicon = "images/blogs.png"
herotitle = "Welcome! I'll be using this space to keep you posted :)"
herolink = "https://github.com/aanupam23/hugo-sugoi"
herolinktext = "My Homepage"

[hero]

[menu]
    [[menu.nav]]
        name    = "about"
        pre = "<i class='fas fa-home'></i>"
        url     = "about"
        weight  = -1
    [[menu.nav]]
        name    = "blog"
        pre = "<i class='fas fa-list'></i>"
        url     = "post"
        weight  = -2

